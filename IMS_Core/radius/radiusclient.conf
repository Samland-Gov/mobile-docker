# /etc/radiusclient-ng/radiusclient.conf

# Path to the RADIUS dictionary file shipped with the client
dictionary      /etc/radiusclient-ng/dictionary

# Which backends to try (radius → local files)
auth_order      radius,local

# Where to find the list of RADIUS servers
servers         /etc/radiusclient-ng/servers

# How many retry attempts
login_tries     3

# Timeout between retries (in seconds)
login_timeout   5

# Don’t strip any attributes
nostrip
